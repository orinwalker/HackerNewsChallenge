<h1 id="tableLabel">Hacker News Top Stories</h1>

<p>Hacker news 'Top Stories' courtesy of the <a href="https://github.com/HackerNews/API" target="_blank">Hacker News API</a></p>

<p *ngIf="!hackerNews">
  <em>Loading top stories... This might take a little while...</em>
</p>
<p *ngIf="hackerNews">

  <!--{{ hackerNews | json }}-->

  <!-- TODO: Add validation? -->

  
</p>

<div class="form-group"> 
  <label for="search">Name</label>
  <input #searchTerm type="text" class="form-control" id="search" name="search" value="" required>
  <button (click)="searchHackerNews(searchTerm.value)" type="submit" class="btn btn-success">Search Top Stories</button>
  <button (click)="reset()" type="submit" class="btn">Reset</button>
</div> 

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="hackerNews">
  <thead>
    <tr>
      <th>Author</th>
      <th>Post Age</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of hackerNews">
      <td>{{ article?.by }}</td>
      <td>{{ article?.howLongAgo }}</td>
      <td><a href="{{ article?.url }}" target="_blank">{{ article?.title }}</a></td>
    </tr>
  </tbody>
</table>
